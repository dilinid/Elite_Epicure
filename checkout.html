<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="checkout.css">
    <link rel="shortcut icon" href="./Images/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Elite Epicure | CheckOut</title>

<body>
    <div class="wrapper">
        <form action="" method="post">
            <h1>Delivering culinary delights to your door....!</h1>

            <div class="input-box">
                <input type="text" placeholder="Delivery Address" name="delivery_address" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Name for the Order" name="name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Phone Number" name="phone" required>
            </div>

            <button type="submit" class="btn">Pay Now</button> 

            <div class="register-link">
                <p>Not registered? <a href="signup.html">SignUP</a></p>
            </div>

        </form>
    </div>
</body>
</html>
